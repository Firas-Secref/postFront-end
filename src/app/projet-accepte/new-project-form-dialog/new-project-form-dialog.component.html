<div style="display: flex; flex-direction: column;">
    <h2>Projet accépté</h2>
    <form [formGroup]="projectForm" (ngSubmit)="submitForm()">
        <div class="row">
            <select formControlName="project" class="form-select" aria-label="Default select example">
              <option value="-1" disabled selected>Sélectionner</option>
              <option *ngFor="let p of projetList" [value]="p.idCa">{{p?.sujet}}</option>
            </select>
        </div>
        <br>
        <div class="row">
                <label for="">choisir couleur</label>
                <input formControlName="color" type="color" name="couleur" class="form-control"  required>    
        </div>
        <br>
        <div class="row">
          <div class="col-4   colorspan">
             <span>Date début projet:</span>
          </div>
          <div class="col-4">
             <input type="date" formControlName="startDate" name="dateDebutProjet" value="" required>
             <hr>
          </div>
          <br>
          <div class="row">
            <div class="col-4   colorspan">
               <span>Date fin projet:</span>
            </div>
            <div class="col-4">
               <input type="date" formControlName="endDate" name="dateAchevemetProjet" value="" required        >
               <hr>
            </div>
          </div>
             
        
       </div> 
        <div class="button"> 
         <!--(click)="ajoutProjet()" -->
            <input  type="submit" value="ajouter" >
        </div>
      
      </form>
   

</div>
