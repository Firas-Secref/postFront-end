<div  class=" row bajout">
    <br>
    <div class="col-10">
      <br>
      <p  >Consulter Utilisateur</p></div>
    <div class=" bouton col-2" >
        <button  pButton pRipple type="button" icon="pi pi-plus"  (click)="ajoutUser()"  class="p-button-rounded " style="background-color:rgb(255,194,36); color: #023674; width: 60px;"   (click)="ajoutUser()"  ></button> 
  </div>
  </div>
  <div>
      <div class="tab">
        <p-table  [value]="tabUtilisateur" >
          <p-table>Calendrier</p-table>
          <ng-template pTemplate="header" >
            <tr>
  
              <th>Nom </th>
              <th>Prenom</th>
              <th>Telephone</th>
              <th>Email</th>
              <th>Matricule</th>
              <th></th>
              <th></th>
              <th></th>
  
            </tr>
          </ng-template>
         
          <ng-template pTemplate="body" let-utilisateur>
            <tr>
              <td>{{utilisateur.nom}}</td>
              <td>{{utilisateur.prenom}}</td>
              <td>{{utilisateur.telephone}}</td>
              <td>{{utilisateur.email}}</td>
              <td>{{utilisateur.matricule}}</td>
              <td><button pButton type="button" icon="pi pi-file-edit" iconPos="left"  (click)="updateUser(utilisateur.id)"  style="background-color:rgb(16,21,94); color:#fff; width: 50px;" ></button></td>
              <td><button pButton type="button" icon="pi pi-trash" iconPos="left"  (click)="deleteUser(utilisateur)"  style="background-color:rgb(246,0,0); color:#fff; width: 50px;"></button></td>
             
            
             
            
            </tr>
  
          </ng-template>
        </p-table>
  <!-- [value]="ficheList"
    (click)="updateFiche(fiche.id)"
     (click)="deleteFiche(fiche)" 
     
     

-->
        
        </div>
    </div>
