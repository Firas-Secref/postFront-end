<div  class=" row bajout">
  <br>
  <div class="col-10">
    <br>
    <p  >Fiche  de Projet</p></div>
  <div class=" bouton col-2" >
      <button *ngIf="direction" (click)="showDialog()" pButton pRipple type="button" icon="pi pi-plus"   class="p-button-rounded " style="background-color:rgb(255,194,36); color: #023674; width: 60px;" ></button> 
</div>
</div>
<div>
    <div class="tab">
      <p-table  [value]="ficheList">
        <p-table>Calendrier</p-table>
        <ng-template pTemplate="header" >
          <tr>

            <th>Nature Projet</th>
            <th>Sujet</th>
            <th>Chef de projet</th>
            <th></th>
            <th></th>
            <th></th>

          </tr>
        </ng-template>
       
        <ng-template pTemplate="body" let-fiche>
          <tr>
            <td>{{fiche.natureProjet}}</td>
            <td>{{fiche.sujetProjet}}</td>
            <td>{{fiche. nomChefProjet}}</td>
            <td><button pButton type="button" icon="pi pi-file-edit" iconPos="left" (click)="updateFiche(fiche.id)" *ngIf="direction"  style="background-color:rgb(16,21,94); color:#fff; width: 50px;" ></button></td>
            <td><button pButton type="button" icon="pi pi-trash" iconPos="left"  (click)="deleteFiche(fiche)" *ngIf="direction"  style="background-color:rgb(246,0,0); color:#fff; width: 50px;"></button></td>
            <td><button pButton type="button" icon="pi pi-save" iconPos="left" (click)="detailsFiche(fiche.id)" style="background-color:rgb(16,21,94); color:#fff; width: 50px;"></button></td>
          
           
          
          </tr>

        </ng-template>
      </p-table>

      <p-dialog  class="header"  header="Projet Accepté"   style="color:rgb(255,194,36); " [(visible)]="display">
        <select class="form-select" aria-label="Default select example" [(ngModel)]="projetId" >
       
          <option value="-1" disabled selected>Sélectionner</option>
          <option  *ngFor="let p of projetList" [value]="p.idCa" >{{p.sujet}}</option>
          
        </select>

        <button  (click)="ajoutfiche()" pButton pRipple type="button" icon="pi pi-angle-double-right"   class="p-button-rounded " style="background-color:rgb(255,194,36); color: #023674; width: 60px;" ></button> 
    </p-dialog>

      </div>
  </div>
